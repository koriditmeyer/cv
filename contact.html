<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kori Ditmeyer - CONTACT</title>
</head>

<body>
    <h1>Get in touch</h1>
    <p>Feel free to contact me with the following form.</p>
    <form action="mailto:kori@ditmeyer.com" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="message">Your Message:</label>
        <textarea name="message" id="message" rows="10" cols="30" ></textarea><br>
        <input type="submit" value="Send">

    </form>
</body>

</html>
